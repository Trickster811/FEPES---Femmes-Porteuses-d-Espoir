<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projets - FEPES | Femmes Porteuses d&apos;Espoir</title>
    <link rel="stylesheet" href="../assets/css/fepes-output.css" />
  </head>
  <body class="">
    <!-- FEPES Page - Header -->
    <div class="fixed z-50 w-screen p-6">
      <div
        class="relative flex grow items-center justify-between p-2 rounded-md bg-white shadow-md"
      >
        <!-- Logo & App Name -->
        <a href="/" class="flex items-center justify-center gap-4">
          <!-- Logo Zone -->
          <div class="flex items justify-center w-8 md:w-12 h-8 md:h-12">
            <img
              src="../assets/images/logo-fepes.png"
              alt=""
              srcset=""
              class="w-full h-full object-contain"
            />
          </div>
          <!-- App Name Zone -->
          <div class="text-lg md:text-2xl">FEPES</div>
        </a>
        <!-- Header Menu -->
        <div class="hidden lg:flex items-center justify-center gap-4">
          <a href="/" class="text-md hover:text-[#628e2f]">Accueil</a>
          <a href="/pages/about.html" class="text-md hover:text-[#628e2f]"
            >A Propos</a
          >
          <a
            href="/pages/activities.html"
            class="text-md hover:text-[#628e2f]"
            >Activites</a
          >
          <a href="/pages/projects.html" class="text-md text-[#628e2f] hover:text-[#628e2f]"
            >Projets</a
          >
          <a href="/pages/members.html" class="text-md hover:text-[#628e2f]"
            >Membres</a
          >
        </div>
        <!-- Extra button -->
        <a
          href="/pages/contact.html"
          class="hidden md:flex items-center justify-center px-4 py-2 rounded-md bg-[#628e2f] hover:bg-green-900 text-center text-white"
        >
          Contactez Nous
        </a>
        <button class="md:hidden w-5" onclick="showMenuForMobileView()">
          <img src="../assets/icons/menu.svg" alt="" srcset="" class="" />
        </button>
        <!-- Mobile View Menu -->
        <div
          id="mobileViewMenu"
          class="absolute hidden z-50 top-14 left-0 w-full p-4 rounded-md bg-white slideIn"
        >
          <a
            href="/"
            class="flex items-center justify-between w-full mb-4 text-base hover:text-[#628e2f]"
            ><div class="flex items-center justify-center gap-x-2">
              <div class="w-1 h-6 bg-black"></div>
              <p>Accueil</p>
            </div>
            <p class="text-2xl">.</p></a
          >
          <a
            href="/pages/about.html"
            class="flex items-center justify-between w-full mb-4 text-base hover:text-[#628e2f]"
            ><div class="flex items-center justify-center gap-x-2">
              <div class="w-1 h-6 bg-black"></div>
              <p>A Propos</p>
            </div>
            <p class="text-2xl">.</p></a
          >
          <a
            href="/pages/activities.html"
            class="flex items-center justify-between w-full mb-4 text-base hover:text-[#628e2f]"
            ><div class="flex items-center justify-center gap-x-2">
              <div class="w-1 h-6 bg-black"></div>
              <p>Activites</p>
            </div>
            <p class="text-2xl">.</p></a
          >
          <a
            href="/pages/projects.html"
            class="flex items-center justify-between w-full mb-4 text-base text-[#628e2f] hover:text-[#628e2f]"
            ><div class="flex items-center justify-center gap-x-2">
              <div class="w-1 h-6 bg-black"></div>
              <p>Projets</p>
            </div>
            <p class="text-2xl">.</p></a
          >
          <a
            href="/pages/members.html"
            class="flex items-center justify-between w-full mb-4 text-base hover:text-[#628e2f]"
            ><div class="flex items-center justify-center gap-x-2">
              <div class="w-1 h-6 bg-black"></div>
              <p>Membres</p>
            </div>
            <p class="text-2xl">.</p></a
          >
          <a
            href="/pages/contact.html"
            class="flex items-center justify-center px-4 py-2 rounded-md bg-[#628e2f] hover:bg-green-900 text-center text-white"
          >
            Contactez Nous
          </a>
        </div>
      </div>
    </div>
    <!-- Hero Images Zone -->
    <div class="relative w-full h-[100vh]">
      <div
        class="absolute z-30 flex flex-col items-center justify-center gap-y-6 w-full h-full pb-10 md:mt-14"
      >
        <div
          class="px-6 py-4 border-4 border-white text-6xl text-white uppercase"
        >
          Projets
        </div>
        <div class="w-1/2 h-1 bg-white"></div>
        <div class="text-2xl text-white">Femmes Porteuses d&apos;Espoir</div>
      </div>
      <img
        src="../assets/images/hero-image.png"
        alt=""
        srcset=""
        class="w-full h-full object-cover"
      />
    </div>
   
    <!-- FEPES Page - Footer -->
    <div class="relative flex items-end justify-end w-full h-screen lg:mt-14">
      <div class="absolute z-30 w-full h-full bg-black opacity-50"></div>
      <img
        src="../assets/images/footer-image.jpg"
        alt=""
        srcset=""
        class="absolute w-full h-screen object-cover"
      />
      <div
        class="relative flex flex-col items-center justify-center gap-y-3 md:w-3/5 h-1/2 md:h-auto p-4 text-white"
      >
        <div
          class="z-50 grow flex flex-col md:flex-row items-center justify-center gap-x-8"
        >
          <div class="flex items justify-center w-28 md:w-20 h-28 md:h-20">
            <img
              src="../assets/images/logo-fepes.png"
              alt=""
              srcset=""
              class="w-full h-full object-contain"
            />
          </div>
          <div class="flex flex-col items-center md:items-start gap-y-2">
            <p class="text-2xl">FEPES</p>
            <div class="w-3/5 h-1 bg-white"></div>
            <p class="text-md uppercase">Femmes Porteuses d&apos;Espoir</p>
          </div>
        </div>
        <div class="z-50 w-full text-center text-sm">
          © 2024 Living Seeds Lab | Garoua - Cameroon™. All Rights Reserved.
        </div>
        <div class="absolute w-full h-full bg-black opacity-80"></div>
      </div>
    </div>
    <script>
      function showMenuForMobileView() {
        var x = document.getElementById("mobileViewMenu");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
    </script>
  </body>
</html>
